<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder</title>
    <style>
 /* Base Reset + Body */
   * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3); /* fresh pastel gradient */
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #764ba2; /* deep purple */
      color: #f0e6ff;
      font-weight: 700;
      font-size: 1.6rem;
      text-align: center;
      padding: 1rem 1rem;
      border-radius: 12px;
      margin: 1rem 2rem 2rem 2rem;
      box-shadow: 0 4px 20px rgba(50, 20, 90, 0.5);
      letter-spacing: 1.1px;
      user-select: none;
    }

    main {
      flex-grow: 1;
      padding: 2rem 2rem;
      max-width: 1100px;
      margin: 0 auto 3rem auto;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .form-section,
    .preview-section {
      background: rgba(255, 255, 255, 0.9); /* almost white translucent */
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(100, 100, 150, 0.2);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      backdrop-filter: blur(12px);
      color: #333;
    }

    .form-section:hover,
    .preview-section:hover {
      box-shadow: 0 15px 45px rgba(100, 100, 150, 0.4);
      transform: translateY(-6px);
    }

    .form-section h2,
    .preview-section h2 {
      color: #5e3c8f;
      font-weight: 700;
      margin-bottom: 1.8rem;
      font-size: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 1.1rem;
      color: #5a4d7a;
      margin-bottom: 0.4rem;
      margin-top: 1.4rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 14px;
      font-size: 1.05rem;
      resize: vertical;
      font-family: inherit;
      background: #f5f3ff;
      color: #3b2f5c;
      box-shadow: inset 0 2px 8px rgba(150, 130, 220, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #a99ff7;
      font-style: italic;
    }

    input:focus,
    textarea:focus {
      background-color: #e2defd;
      box-shadow: 0 0 12px #a99ff7, inset 0 0 10px #a99ff7;
      outline: none;
      color: #2f244f;
    }

    button {
      margin-top: 2.5rem;
      padding: 15px 30px;
      background: #764ba2;
      border: none;
      border-radius: 28px;
      color: #f0e6ff;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(118, 75, 162, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease,
        transform 0.2s ease;
    }

    button:hover {
      background: #5e3c8f;
      box-shadow: 0 12px 38px rgba(94, 60, 143, 0.9);
      transform: translateY(-4px);
      color: #e6e1ff;
    }

    .preview-section ul {
      margin: 0.8rem 0 0 1.8rem;
      color: #4b3a75;
      font-size: 1.15rem;
      line-height: 1.7;
      list-style-type: square;
    }

    @media (min-width: 900px) {
      main {
        flex-direction: row;
      }
      .form-section,
      .preview-section {
        flex: 1 1 48%;
      }
    }

    </style>
</head>
<body>

<header>
    <h1> Student Portfolio </h1>
</header>

<main>
    <!-- Form Section -->
    <section class="form-section">
        <h2>Create / Edit Your Profile</h2>
        <form id="profileForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your name" required>

            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript" required>

            <label for="github">GitHub Link</label>
            <input type="url" id="github" placeholder="https://github.com/yourusername" required>

            <label for="projects">Projects (comma separated)</label>
            <input type="text" id="projects" placeholder="Project1, Project2" required>

            <button type="submit">Save Profile</button>
        </form>
        <button id="showPreviewBtn">Show Preview</button>
    </section>

    <!-- Preview Section -->
    <section class="preview-section" id="previewSection" style="display:none;">
        <h2>Profile Preview</h2>
        <h3 id="previewName">Your Name</h3>
        <p><strong>Skills:</strong> <span id="previewSkills">-</span></p>
        <p><strong>GitHub:</strong> <a id="previewGithub" href="#" target="_blank">-</a></p>
        <p><strong>Projects:</strong></p>
        <ul id="previewProjects"></ul>
    </section>
</main>

<script>
document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('fullName').value;
    const github = document.getElementById('github').value;
    const skills = document.getElementById('skills').value;
    const projects = document.getElementById('projects').value.split(',');

    const profileData = { name, github, skills, projects };
    localStorage.setItem('studentProfile', JSON.stringify(profileData));

    alert('Profile saved successfully!');
});

document.getElementById('showPreviewBtn').addEventListener('click', function() {
    const savedProfile = localStorage.getItem('studentProfile');
    if (savedProfile) {
        const { name, github, skills, projects } = JSON.parse(savedProfile);
        document.getElementById('previewName').textContent = name;
        document.getElementById('previewGithub').href = github;
        document.getElementById('previewGithub').textContent = github;
        document.getElementById('previewSkills').textContent = skills;

        const projectsList = document.getElementById('previewProjects');
        projectsList.innerHTML = "";
        projects.forEach(project => {
            const li = document.createElement('li');
            li.textContent = project.trim();
            projectsList.appendChild(li);
        });

        document.getElementById('previewSection').style.display = 'block';
    } else {
        alert('No profile found! Please save your profile first.');
    }
});
</script>

</body>
</html>
