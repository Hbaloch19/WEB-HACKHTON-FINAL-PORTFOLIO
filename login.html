<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
   
    <div id="Auth">
    <div class="auth-box">
        <h2>Ready to Dive In?</h2>
        <h2>Login üóùÔ∏è</h2>
        <input type="email" id="loginemail" placeholder="Email" required>
        <input type="password" id="loginpassword" placeholder="Password" required> 
        <button id="loginbtn" class="Authbtn">Login</button>  <br><br>
        <p>Don't have an account? <a href="index.html" style="color: white;">Sign Up</a></p><br>
        <p>Forgot password? <a href="#" id="reset-password-link" style="color: white; text-decoration: none;" >Reset Password</a></p> <br>
        <button id="googlebtn" class="googlebtn">Continue with Google</button> 
      </div>
    </div>
   
   <style>   
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

body {
  background: linear-gradient(135deg, #0d1b2a, #1b263b); 
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  animation: fadeInUp 1.2s ease-out;
}

#Auth {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  background: linear-gradient(135deg, #1b263b, #0f3460); 
}

.auth-box {
  background-color: #26355e;
  padding: 35px 30px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  max-width: 420px;
  width: 100%;
  text-align: center;
  color: #ffffff;
  animation: fadeInUp 1s ease-out;
}

.auth-box h2 {
  color: #00bcd4; 
  margin-bottom: 24px;
  font-size: 28px;
  font-weight: 700;
}

.auth-box input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 18px;
  border: 1px solid #3a506b;
  border-radius: 8px;
  font-size: 15px;
  background-color: #1e2a47;
  color: #ffffff;
  transition: border-color 0.3s ease, background-color 0.3s ease;
}

.auth-box input:focus {
  border-color: #00bcd4;
  background-color: #243b55;
  outline: none;
}

.Authbtn {
  width: 100%;
  background-color: #00bcd4;
  color: white;
  padding: 14px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.Authbtn:hover {
  background-color: #0097a7;
  transform: scale(1.03);
}

.googlebtn {
  width: 100%;
  padding: 14px;
  background-color: #db4437;
  color: white;
  border: none;
  font-weight: 600;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
  margin-top: 12px;
}

.googlebtn:hover {
  background-color: #c23321;
  transform: scale(1.03);
}

.authbox p {
  margin-top: 14px;
  font-size: 14px;
  color: #cccccc;
}

.authbox a {
  color: #00bcd4;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.authbox a:hover {
  color: #80deea;
}
          </style>
<script type="module" src="./app.js"></script>
</body>
</html>
