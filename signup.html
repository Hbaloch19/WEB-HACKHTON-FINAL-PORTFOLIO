<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">
      <title>Signup</title>
  </head>
  <body>
      <div id="Auth">
          <div class="authbox">
            <h1>Welcome to Student Task Management </h1>
            <h2>Sign Up</h2>
            <input type="email" id="Signup" placeholder="Email" required> 
            <input type="password" id="Password" placeholder="Password" required>
            <button id="SignUpbtn" class="Authbtn"><a target="_blank" style="color: white;">Sign Up</a></button><br><br>
            <p>Already have an account? <a href="login.html" style="color: white;" target="_blank">Login</a></p>
            <button id="GoogleBtn" class="googlebtn">Continue with Google</button>
          </div>
      </div>
      <script type="module" src="./app.js"></script>
      </body>
      </html>
