<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Page</title>
  <link rel="stylesheet" href="index.css">
  <style>
   /* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #4a90e2, #9013fe);
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding-top: 50px;
  text-align: center;
}

/* Main heading */
h1 {
  font-size: 3.5rem;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* Start Screen Section */
.start-screen {
  margin-top: 40px;
}

.start-screen h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.start-btn {
  font-size: 2rem;
  padding: 15px 40px;
  border: none;
  border-radius: 10px;
  background-color: #fff;
  color: #4a90e2;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.start-btn:hover {
  background-color: #4a90e2;
  color: #fff;
}

/* Auth Choice Section */
.auth-choice {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 25px;
  margin-top: 40px;
}

.auth-btn {
  font-size: 1.8rem;
  padding: 15px 35px;
  border: none;
  border-radius: 10px;
  background-color: #fff;
  color: #9013fe;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.auth-btn:hover {
  background-color: #9013fe;
  color: #fff;
}

/* Link inside button */
.auth-btn a {
  text-decoration: none;
  color: inherit;
  display: block;
  width: 100%;
  height: 100%;
}

  </style>
</head>
<body>

  <h1 style="font-size: 50px;">Portfolio Profile</h1>
  
  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1 style="font-size: 50px;">Welcome!</h1>
    <button class="start-btn" onclick="showAuthOptions()" style="font-size: 40px; padding: 20px 35px;">Start</button>
  </div>

  <!-- Auth Buttons -->
  <div class="auth-choice" id="authChoice">
    <button class="auth-btn">
      <a href="./signup.html" target="_blank">Sign Up</a>
    </button>
    <button class="auth-btn">
      <a href="./login.html" target="_blank">Login</a>
    </button>
  </div>

  <script>
    function showAuthOptions() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('authChoice').style.display = 'flex';
    }
  </script>

</body>
</html>
