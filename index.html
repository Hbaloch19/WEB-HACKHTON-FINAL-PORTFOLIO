<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Page</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .start-screen,
    .auth-choice {
      margin-top: 50px;
    }

    .auth-choice {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .auth-btn {
      font-size: 40px;
      padding: 10px 30px;
    }

    .auth-btn a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1 style="font-size: 50px;">Portfolio Profile</h1>
  
  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1 style="font-size: 50px;">Welcome!</h1>
    <button class="start-btn" onclick="showAuthOptions()" style="font-size: 45px;">Start</button>
  </div>

  <!-- Auth Buttons -->
  <div class="auth-choice" id="authChoice">
    <button class="auth-btn">
      <a href="./signup.html" target="_blank">Sign Up</a>
    </button>
    <button class="auth-btn">
      <a href="./login.html" target="_blank">Login</a>
    </button>
  </div>

  <script>
    function showAuthOptions() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('authChoice').style.display = 'flex';
    }
  </script>

</body>
</html>
